<app-loading-mask *ngIf="loadingMask"></app-loading-mask>

<div class="page-title">Report</div>

<div style="overflow-y: scroll; height:90%">
    <div class="card card-block" style="margin-top: 10px; margin-bottom: 10px;padding: 1px; width: 90%">
        <div class="card-header">
            Branch Summary
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form>
                    <section class="form-block">
                        <div class="form-group">
                            <label>Report Type</label>
                            <div class="select">
                                <select id="aForm_2" [(ngModel)]="report1type" name="report1type">
                                    <option [value]="0" selected>All</option>
                                    <option [value]="1">Variance</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <button type="button" class="btn btn-primary" style="margin-top: 20px"
                        (click)="getReport1()">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-block" style="margin-top: 10px; margin-bottom: 10px;padding: 1px; width: 90%">
        <div class="card-header">
            Distance Summary
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form>
                    <section class="form-block">
                        <div class="form-group">
                            <label>Date</label>
                            <div class="select">
                                <clr-date-container>
                                    <input type="date" clrDate name="date" [(ngModel)]="date" max="2020-08-15">
                                </clr-date-container>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <button type="button" class="btn btn-primary" style="margin-top: 40px"
                        (click)="getReport2()">Generate</button>
                </div>
            </div>
        </div>


    </div>
</div>
