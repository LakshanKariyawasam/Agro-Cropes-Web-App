<clr-main-container>
     <clr-header *ngIf="router.url != '/login'">
          <app-header style="width: 100%"></app-header>
     </clr-header>

     <div class="content-container">
          <div class="content-area">

               <router-outlet></router-outlet>

          </div>

          <clr-vertical-nav [clrVerticalNavCollapsible]="true" *ngIf="router.url != '/login'"
               [(clrVerticalNavCollapsed)]="collapsed">
               <a clrVerticalNavLink [routerLink]="['/operational-dashboard']" routerLinkActive="active">
                    <clr-icon clrVerticalNavIcon shape="home"></clr-icon>
                    Operational Dashboard
               </a>

               <a clrVerticalNavLink routerLinkActive="active" [routerLink]="['/user-maintenance']" class="nav-link">
                    <clr-icon clrVerticalNavIcon shape="users" size="24"></clr-icon> Branch Maintenance
               </a>

               <a clrVerticalNavLink routerLinkActive="active" [routerLink]="['/order-accept']" class="nav-link">
                    <clr-icon clrVerticalNavIcon shape="users" size="24"></clr-icon> Service Report
               </a>

          </clr-vertical-nav>

     </div>
</clr-main-container>
